<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="padding-bottom: 5000px; background-color: gray">
    <div
      style="
        position: fixed;
        background-color: rgb(0, 81, 0);
        display: flex;
        color: white;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100px;
      "
    >
      Right sidebar
      <div
        style="
          color: white;
          background-color: red;
          position: absolute;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        color: white;
        background-color: red;
        position: absolute;
        right: 10px;
        top: 60px;
        line-height: 20px;
      "
    >
      Absolute
    </div>

    <div
      style="
        top: 0;
        bottom: 0;
        left: 0;
        right: 100px;
        display: flex;
        justify-content: right;
        padding-top: 100px;
      "
    >
      <div
        style="
          background-color: white;
          height: 130px;
          width: 300px;
          display: flex;
          flex-direction: column;
          padding-left: 25px;
          position: relative;
          border-radius: 6px;
          line-height: 48px;
          z-index: 1;
        "
      >
        <p
          style="
            font-size: 26px;
            font-family: Arial;
            font-weight: bold;
            margin: 0;
          "
        >
          Modal Title
        </p>
        <p style="font-family: Arial; margin: 0">This is a modal</p>
        <button style="width: 70px">Close</button>
        <div
          style="
            color: white;
            background-color: rgb(2, 2, 2);
            position: absolute;
            line-height: 20px;
            right: 10px;
            bottom: 10px;
          "
        >
          5:00
        </div>
      </div>
    </div>
  </body>
</html>
