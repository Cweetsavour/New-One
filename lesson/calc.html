        <p>English</p>
      </div>
    </nav>

    <div class="general">
      <p>This is a calculator Project</p>
      <div class="contain">
        <div class="">
          <input type="text" placeholder="0" id="value" value="" />
        </div>

        <div class="btn">
          <div class="numbers">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
          </div>
          <div class="operators">
            <button id="dot">.</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
            <button id="times">*</button>
            <button id="divide">/</button>
            <button id="equal">=</button>
            <button id="clear">C</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <input type="text" id="up" placeholder="key up" value="" />

    <input type="text" id="down" placeholder="key down" value="" />

    <input type="text" id="press" placeholder="key press" value="" />

    <script src="./calc.js"></script>
  </body>
