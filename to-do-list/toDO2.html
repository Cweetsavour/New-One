<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <style>
      .done {
        text-decoration: line-through;
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>

    <form id="fom">
      <input
        type="text"
        id="inputt"
        placeholder="Add an item"
        aria-label="Task description"
      />
      <button id="addBtn" type="submit">Add</button>
    </form>

    <ul id="theList"></ul>

    <script>
      const inputt = document.getElementById("inputt");
      const fom = document.getElementById("fom");
      const theList = document.getElementById("theList");

      const addTask = () => {
        let writeup = inputt.value.trim();
        if (!writeup) return;

        const li = document.createElement("li");

        const firstDiv = document.createElement("div");

        firstDiv.className = "firstDiv";

        const onlySpan = document.createElement("span");

        onlySpan.textContent = writeup;

        const secondDiv = document.createElement("div");

        secondDiv.className = "secondDiv";

        const doneBtn = document.createElement("button");

        doneBtn.className = "doneBtn";

        doneBtn.type = "button";
        doneBtn.textContent = "Done";
        doneBtn.setAttribute("aria-label", `Mark "${writeup}"`);
        const delBtn = document.createElement("button");
        delBtn.className = "delBtn";
        delBtn.type = "button";
        delBtn.textContent = "Delete";

        delBtn.setAttribute("aria-label", `Delete "${writeup}"`);

        // Append the created elements
        firstDiv.appendChild(onlySpan);
        secondDiv.appendChild(doneBtn);
        secondDiv.appendChild(delBtn);
        li.appendChild(firstDiv);
        li.appendChild(secondDiv);
        theList.appendChild(li);

        inputt.value = "";
        inputt.focus();
      };

      fom.addEventListener("submit", (e) => {
        e.preventDefault();
        addTask();
      });

      theList.addEventListener("click", (pick) => {
        let target = pick.target;
        if (target.classList.contains("doneBtn")) {
         const li = target.closest("li");
          li.classList.toggle("done");
          if (!li) return;
          return;
        }

        if (target.classList.contains("delBtn")) {
          const li = target.closest("li");
          li.remove();
          if (!li) return;
          return;
        }
      });
    </script>
  </body>
</html>
