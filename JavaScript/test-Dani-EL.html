<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Test</title>
  </head>
  <body>
    <h1>Function Test for Rock Paper Scissors</h1>
    <button
      onclick="
    gamePlay('Rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
    gamePlay('Paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
    gamePlay('Scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
      scores.Wins = 0;
      scores.Losses = 0;
      scores.Ties = 0;
      alert('Scores Reset');
    "
    >
      Reset
    </button>

    <script>
      let scores = {
        Wins: 0,
        Losses: 0,
        Ties: 0,
      };
      function gamePlay(playerMove) {
        let computerMove = computerChoice();
        let result = "";
        if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie";
            scores.Ties += 1;
          } else if (computerMove === "Paper") {
            result = "Computer wins";
            scores.Losses += 1;
          } else if (computerMove === "Scissors") {
            result = "You win";
            scores.Wins += 1;
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You win";
            scores.Wins += 1;
          } else if (computerMove === "Paper") {
            result = "Tie";
            scores.Ties += 1;
          } else if (computerMove === "Scissors") {
            result = "Computer wins";
            scores.Losses += 1;
          }
        } else if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "Computer wins";
            scores.Losses += 1;
          } else if (computerMove === "Paper") {
            result = "You win";
            scores.Wins += 1;
          } else if (computerMove === "Scissors") {
            result = "Tie";
            scores.Ties += 1;
          }
        }
        console.log(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
        Wins: ${scores.Wins} Losses: ${scores.Losses} Tie: ${scores.Ties}`);
      }

      function computerChoice() {
        const randomPick = Math.random();
        let computerMove = "";
        if (randomPick >= 0 && randomPick < 1 / 3) {
          computerMove = "Rock";
        } else if (randomPick >= 1 / 3 && randomPick < 2 / 3) {
          computerMove = "Paper";
        } else if (randomPick >= 2 / 3 && randomPick < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
