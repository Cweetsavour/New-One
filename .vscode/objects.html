<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practing Objects</title>
  </head>
  <body>
    <h1>Objects Practice</h1>
    <button
      onclick="
      mainGame('Rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      mainGame('Paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      mainGame('Scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
    Scores.Wins = 0;
    Scores.Losses = 0;
    Scores.Ties = 0;
    "
    >
      Reset Scores
    </button>
    
    <script>
      const Scores = {
        Wins: 0,
        Losses: 0,
        Ties: 0,
      };

      function mainGame(playersChoice) {
        let computerChoice = selectComputerChoice();
        let result = "";
        if (playersChoice === "Rock") {
          if (computerChoice === "Rock") {
            result = "Tie";
          } else if (computerChoice === "Paper") {
            result = "Computer wins";
          } else if (computerChoice === "Scissors") {
            result = "You win";
          }
        } else if (playersChoice === "Paper") {
          if (computerChoice === "Rock") {
            result = "You win";
          } else if (computerChoice === "Paper") {
            result = "Tie";
          } else if (computerChoice === "Scissors") {
            result = "Computer wins";
          }
        } else if (playersChoice === "Scissors") {
          if (computerChoice === "Rock") {
            result = "Computer wins";
          } else if (computerChoice === "You win") {
            result = "Computer wins";
          } else if (computerChoice === "Scissors") {
            result = "Tie";
          }
        }

        if (result === "You win") {
          Scores.Wins += 1;
        } else if (result === "Computer wins") {
          Scores.Losses += 1;
        } else if (result === "Tie") {
          Scores.Ties += +1;
        }

        alert(
          `You picked ${playersChoice}. Computer picked ${computerChoice}. ${result}
          Wins: ${Scores.Wins}, Losses: ${Scores.Losses}, Ties: ${Scores.Ties}`
        );
      }
      
      function selectComputerChoice() {
        const randomPick = Math.random();
        let computerChoice = "";
        if (randomPick >= 0 && randomPick < 1 / 3) {
          computerChoice = "Rock";
        } else if (randomPick >= 1 / 3 && randomPick < 2 / 3) {
          computerChoice = "Paper";
        } else if (randomPick >= 2 / 3 && randomPick <= 1) {
          computerChoice = "Scissors";
        }
        return computerChoice;
      }
    </script>
  </body>
</html>
