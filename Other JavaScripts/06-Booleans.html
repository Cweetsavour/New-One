<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof "true");
      true;
      false;

      console.log(3 < 5);
      console.log(3 > 5 - 5);

      console.log(5 == "5.00");
      console.log(5 === "5.00");

      if (true) {
        console.log("Hello");
      } else {
        console.log("Else");
      }

      if (false) {
        console.log("Hello");
      } else {
        console.log("Else");
      }

      if (30 >= 16) {
        console.log("You can drive");
      } else {
        console.log("You cannot drive");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive");
      }
    </script>
  </body>
</html>
