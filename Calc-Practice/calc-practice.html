<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Practice</title>
    <link rel="stylesheet" href="./calc-practice.css" />
  </head>
  <body>
    <div class="first-div">
      <div class="left">
        <h1>CalcPro</h1>
      </div>
      <div class="right">
        <p>Profile</p>
        <p>About Us</p>
        <p>Other Projects</p>
        <p>History</p>
      </div>
    </div>
    <br />
    <div class="rePo">
      <div>
        <h1>Calculator Project</h1>
      </div>
    </div>
    <br />
    <div class="contain">
      <div class="calculator">
        <div class="writeup">
          <input type="text" placeholder="0" id="calc" value="" />
        </div>
        <div class="nums">
          <button id="clear">C</button>
          <button id="del">DEL</button>
          <button class="btn1">(</button>
          <button class="btn1">)</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn1">-</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn1">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn1" data-value="/">รท</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="equal">=</button>
          <button class="btn1" data-value="*">x</button>
        </div>
      </div>
    </div>
    <script src="./calc-practice.js"></script>
  </body>
</html>
